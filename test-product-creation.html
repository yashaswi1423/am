<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Product Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test Product Creation API</h1>
    
    <form id="productForm">
        <div class="form-group">
            <label>Product Name:</label>
            <input type="text" id="name" value="Test Product" required>
        </div>
        
        <div class="form-group">
            <label>Description:</label>
            <textarea id="description" rows="3">Test description</textarea>
        </div>
        
        <div class="form-group">
            <label>Category:</label>
            <select id="category">
                <option value="T-Shirts">T-Shirts</option>
                <option value="Shirts">Shirts</option>
                <option value="Jeans">Jeans</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Base Price:</label>
            <input type="number" id="base_price" value="299" required>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="is_active" checked>
                Is Active
            </label>
        </div>
        
        <div class="form-group">
            <label>Admin Token:</label>
            <input type="text" id="token" placeholder="Paste your admin token here" required>
        </div>
        
        <button type="submit">Create Product</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Sending request...';
            resultDiv.className = '';
            
            const formData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                base_price: document.getElementById('base_price').value,
                is_active: document.getElementById('is_active').checked
            };
            
            const token = document.getElementById('token').value;
            
            console.log('Sending data:', formData);
            
            try {
                const response = await fetch('https://am-seven-coral.vercel.app/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                console.log('Response:', data);
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = 'SUCCESS!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = 'ERROR!\n\n' + 
                        'Status: ' + response.status + '\n' +
                        'Response: ' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'NETWORK ERROR!\n\n' + error.message;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
